{% extends 'blog/base.html' %}
{% block content %}

{% for post in posts %}
<div class="post">
    <h1><a href="{% url 'res_detail' pk=post.pk %}">{{ post.nombre }}</a></h1>
    <p>{{ post.raza|linebreaksbr }}</p>

    <div class="date">
            {{ post.published_date }}
    </div>
</div>
{% endfor %}
{% endblock %}
